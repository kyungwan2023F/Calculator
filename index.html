<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculathor</title>
</head>
<body>
    <div class = "calc-container">
        <div class = "calc-display">0</div>
        <div class = "button-container">
            <button class = "clear">Clear</button>
            <button class = "+/-">+ / -</button>
            <button class = "%">%</button>
            <button class = "operator divide">/</button>
            <button class = "btn-number btn-7">7</button>
            <button class = "btn-number btn-8">8</button>
            <button class = "btn-number btn-9">9</button>
            <button class = "operator multiply">*</button>
            <button class = "btn-number btn-4">4</button>
            <button class = "btn-number btn-5">5</button>
            <button class = "btn-number btn-6">6</button>
            <button class = "operator subtract">-</button>
            <button class = "btn-number btn-1">1</button>
            <button class = "btn-number btn-2">2</button>
            <button class = "btn-number btn-3">3</button>
            <button class = "operator add">+</button>
            <button class = "btn-number btn-0">0</button>
            <button class = ".">.</button>
            <button class = "equals">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>     
</body>
</html>
